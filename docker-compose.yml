version: '2'
services:
  db:
    build: db
    restart: always
    environment: 
      -  POSTGRES_USER=postgres
      -  POSTGRES_PASSWORD=fedefede
    ports:
      - "5432:5432"
    volumes: 
      - datavolume:/var/lib/postgresql/data 
     
  django:
    build: djangoserver
    restart: always
    environment:
      -  PGPASSWORD=fedefede
      -  POSTGRES_DATABASE=laplata
      -  POSTGRES_USER=postgres
      -  POSTGRES_HOST=db
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    volumes: 
      - ./djangoserver/quecolectivo:/code/quecolectivo
    command: bash wait-for-postgres.sh db python quecolectivo/manage.py runserver 0.0.0.0:8000
volumes:
  datavolume: